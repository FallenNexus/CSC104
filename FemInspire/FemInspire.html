<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemInspire</title>
    <link rel="stylesheet" href="FemInspireStylesheet.css">
    <link rel="JavaScript" href="Jcode.js">

    <style>
        div.relative {
            margin-left: 40%;
            margin-right: 50%;
        }
    </style>

    <!-- Script for the sticky navbar to work -->
    <script>
        window.onscroll = function () {
            myFunction();
        };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</head>

<body>
    <!--End the last thing with the slashes to make these not weird-->
    <div class="header">
        <h1>Welcome to FemInspire</h1>
        <p>This is where you will see your home feed</p>
    </div>

    <div id="navbar">
        <a class="active" href="FemInspire.html">Home</a>
        <a href="ProfilePage.html">Profile</a>
        <a href="NotificationsPage.html">Notifications</a>
        <a href="MessagesPage.html">Messages</a>
        <a href="MentorshipPage.html">Mentorship</a>
    </div>
    <!--Learned how to do this here: https://www.w3schools.com/css/-->

    <!--Making the image behave-->
    <div class="relative">
        <img src="FemInspire Logo WIP 250.png" alt="FemInspire Logo">
        <!--Image on the page. alt is the image description like for screen readers-->
    </div>

    <div class="content">
        <!-- Your content -->
    </div>
</body>

</html>
